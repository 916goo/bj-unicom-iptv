<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beijing Unicom IPTV playlist</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 5px 10px;
    }

    .form {
      padding: 10px 0;
    }

    label {
      display: block;
      padding: 10px 0;
    }

    .input-proxy {
      width: 300px;
    }

    .btn-download {
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h1>Beijing Unicom IPTV playlist</h1>

  <div id="app" v-cloak>
    <div class="form">
      <label>
        udpxy proxy:
        <input class="input-proxy" v-model="proxy" placeholder="Your udpxy address, e.g. http://192.168.1.4:8012/">

      </label>

      <button class="btn-download" @click="download">Download playlist</button>
    </div>

    <table>
      <tr>
        <th>name</th>
        <th>address</th>
        <th>udpxy address</th>
      </tr>
      <tr v-for="channel in channels">
        <td>{{channel.name}}</td>
        <td>{{channel.address}}</td>
        <td>
          {{formatWithProxy(channel.address)}}
        </td>
      </tr>
    </table>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script>
    const defaultProxy = 'http://192.168.1.4:8012/';

    const parseChannels = str => {
      const ret = [];

      const reg = /ChannelName="([^"]+)".*?UserChannelID="([^"]+)".*?ChannelURL="([^"]+)"/g;

      while (true) {
        const matches = reg.exec(str);

        if (!matches) {
          break;
        }

        ret.push({
          name: matches[1],
          id: matches[2],
          address: matches[3],
        });
      }

      return ret;
    };

    const generateM3u = (title, channels) =>
      `#EXTM3U name="${title}"\n${
      channels.map(({
        name,
        address,
      }) => `#EXTINF:-1,${name}\n${address}`)
        .join('\n')
      }`;

    const app = new Vue({
      el: '#app',
      data() {
        return {
          channels: [],
          proxy: localStorage.udpxy || '',
        };
      },
      methods: {
        formatWithProxy(address) {
          const proxy = (this.proxy || defaultProxy).replace(/\/+$/, '');
          return address.replace(/^\w+:\/\//, `${proxy}/rtp/`);
        },
        download() {
          const content = generateM3u(
            'bj-unicom-iptv',
            this.channels.map(({
              name,
              address
            }) => ({
              name,
              address: this.formatWithProxy(address),
            }))
          );

          const blob = new Blob([
            content,
          ]);

          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);

          a.download = 'bj-unicom-iptv.m3u';

          a.click();
        }
      },
      watch: {
        proxy(current) {
          localStorage.udpxy = current;
        },
      },
    });

    const main = async () => {
      const response = await axios.get('./iptv.txt');

      const channels = parseChannels(response.data)
        .sort(
          (a, b) => parseInt(a.id, 10) - parseInt(b.id, 10)
        );

      app.channels = channels;

      console.log(channels);
    };

    main()
      .catch(e => {
        alert(e.stack);
      });
  </script>
</body>

</html>
